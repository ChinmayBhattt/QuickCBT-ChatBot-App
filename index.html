<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Anything</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000000 0%, #111111 60%, #1a1a1a 100%);
            overflow: hidden;
            z-index: -1;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 150%;
            height: 150%;
            background: conic-gradient(from 45deg, rgba(0, 0, 0, 0.2), rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.2));
            animation: spin 10s linear infinite;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .input-container {
            margin-top: 1.5em;
        }

        input {
            padding: 0.8em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 300px;
            background: #333;
            color: white;
        }

        button {
            margin-top: 1em;
            padding: 0.8em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            cursor: not-allowed;
        }

        .footer {
            position: absolute;
            bottom: 1em;
            width: 100%;
            font-size: 0.8em;
            color: gray;
            text-align: center;
        }

        .footer a {
            color: gray;
            text-decoration: none;
            margin: 0 0.5em;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Learn Anything</h1>
        <p>Discover a range of activities to help you learn a new skill</p>
        <div class="input-container">
            <input type="text" placeholder="Enter something">
            <br>
            <button disabled>Submit</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Brain Technologies Inc &nbsp;|&nbsp; <a href="#">Privacy policy</a> &nbsp;|&nbsp; <a href="#">Terms of Service (Platform)</a> &nbsp;|&nbsp; <a href="#">Terms of Service (Environment)</a></p>
    </div>
</body>
</html>
